<script>
  $(document).ready(
    //Ripple
    $(function(){
      function fadeAnime(){
        $('.fadeUpTrigger').each(function(){
            var elemPos = $(this).offset().top-10;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll >= elemPos - windowHeight){
                $(this).addClass('fadeUp');
            }
          });
      }

      $(window).scroll(function (){
        fadeAnime();
      });
    })
);
</script>
